<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<link rel="stylesheet" href="main.css">
	    <title>ストップウォッチ</title>
	</head>
	<body>
	<h3>ストップウォッチ</h3>	
	<div id="stopWatch">
    <p class="time">0:0:0:0</p>
    <form>
        <input type="button" value="start" id="startButton">
        <input type="button" value="stop" id="stopButton" disabled>
        <input type="button" value="reset" id="resetButton" disabled>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
